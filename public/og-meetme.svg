<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">MeetMe hero preview</title>
  <desc id="desc">Screenshot illustration of the MeetMe homepage hero with stats and booking calendar.</desc>
  <defs>
    <linearGradient id="hero-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f9f6f0" />
      <stop offset="100%" stop-color="#efe8df" />
    </linearGradient>
    <filter id="card-shadow" x="-15%" y="-20%" width="130%" height="150%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(15,64,32,0.12)" />
    </filter>
    <linearGradient id="cta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2f9d55" />
      <stop offset="100%" stop-color="#3cb173" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#hero-bg)" />

  <!-- Top nav bar -->
  <g transform="translate(80 70)">
    <rect x="0" y="0" width="1040" height="72" rx="36" fill="#f1ebe3" stroke="#e1d7c7" stroke-width="2" />
    <text x="70" y="44" font-family="'Merriweather','Georgia',serif" font-size="26" font-weight="700" fill="#2d2a24">MeetMe</text>
    <text x="70" y="20" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="16" fill="#7a6f64">Scheduling without the friction</text>
    <g fill="#6f665b" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" text-anchor="middle">
      <text x="430" y="44">Product</text>
      <text x="520" y="44">Workflows</text>
      <text x="620" y="44">Customers</text>
      <text x="720" y="44">Pricing</text>
      <text x="810" y="44">Resources</text>
    </g>
    <g transform="translate(900 10)">
      <rect x="0" y="0" width="120" height="52" rx="26" fill="#e7dfd2" />
      <text x="60" y="32" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="16" fill="#4b433a" text-anchor="middle">Sign out</text>
    </g>
    <g transform="translate(820 10)">
      <rect x="0" y="0" width="72" height="52" rx="26" fill="#dacfc1" />
      <text x="36" y="32" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="20" fill="#4b433a" text-anchor="middle">b</text>
    </g>
  </g>

  <!-- Hero copy and CTAs -->
  <g transform="translate(140 210)">
    <text font-family="'ABeeZee','Segoe UI',sans-serif" font-size="20" fill="#3f7a4c">Your AI scheduling copilot</text>
    <text y="80" font-family="'Merriweather','Georgia',serif" font-size="64" font-weight="700" fill="#1e1b16">Scheduling that feels</text>
    <text y="140" font-family="'Merriweather','Georgia',serif" font-size="64" font-weight="700" fill="#1e1b16">personal, at scale.</text>
    <foreignObject x="0" y="170" width="500" height="120">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font-size:22px;font-family:'ABeeZee','Segoe UI',sans-serif;line-height:1.5;color:#62584d;">
        MeetMe is the fastest way to turn interest into confirmed meetings. Share a single link that adapts to every guest, automates the busywork, and keeps your team focused on the conversations that move revenue.
      </div>
    </foreignObject>
    <g transform="translate(0 310)">
      <rect width="200" height="64" rx="32" fill="url(#cta)" />
      <text x="100" y="40" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="22" font-weight="600" fill="#fff" text-anchor="middle">Start free trial</text>
    </g>
    <g transform="translate(230 310)">
      <rect width="200" height="64" rx="32" fill="none" stroke="#baae9f" stroke-width="2" />
      <text x="100" y="40" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="22" fill="#5f554a" text-anchor="middle">Watch live demo</text>
    </g>
  </g>

  <!-- Stats card -->
  <g transform="translate(140 430)" filter="url(#card-shadow)">
    <rect x="0" y="0" width="520" height="160" rx="32" fill="#f7f1e7" stroke="#e4d9cb" stroke-width="2" />
    <g transform="translate(40 40)">
      <circle cx="0" cy="32" r="22" fill="#d4eddb" />
      <text x="70" y="20" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="26" font-weight="600" fill="#1e6437">20%</text>
      <text x="70" y="52" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#6d6256">Team adoption in 30 days</text>
    </g>
    <g transform="translate(220 40)">
      <circle cx="0" cy="32" r="22" fill="#dff1e1" />
      <text x="70" y="20" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="26" font-weight="600" fill="#1e6437">3.5 hrs</text>
      <text x="70" y="52" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#6d6256">Time saved per rep / week</text>
    </g>
    <g transform="translate(420 40)">
      <circle cx="0" cy="32" r="22" fill="#dff1e1" />
      <text x="70" y="20" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="26" font-weight="600" fill="#1e6437">3</text>
      <text x="70" y="52" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#6d6256">Meetings booked each month</text>
    </g>
  </g>

  <!-- Calendar card -->
  <g transform="translate(720 210)" filter="url(#card-shadow)">
    <rect x="0" y="0" width="360" height="360" rx="32" fill="#f7f1e7" stroke="#e4d9cb" stroke-width="2" />
    <text x="40" y="60" font-family="'Merriweather','Georgia',serif" font-size="24" font-weight="700" fill="#1f1a15">Maya Chen</text>
    <text x="40" y="88" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#6d6256">Revenue lead Â· 30 min discovery</text>
    <text x="270" y="60" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#1e6437">Auto-routing</text>
    <rect x="40" y="120" width="280" height="180" rx="16" fill="#fefbf7" stroke="#eadfce" />
    <text x="140" y="150" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#6d6256">October 2025</text>
    <g transform="translate(60 170)" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="16" fill="#6d6256" text-anchor="middle">
      <text x="0" y="0">Su</text>
      <text x="40" y="0">Mo</text>
      <text x="80" y="0">Tu</text>
      <text x="120" y="0">We</text>
      <text x="160" y="0">Th</text>
      <text x="200" y="0">Fr</text>
      <text x="240" y="0">Sa</text>
    </g>
    <g transform="translate(60 195)" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="16" fill="#6d6256" text-anchor="middle">
      <text x="0" y="30">28</text>
      <text x="40" y="30">29</text>
      <text x="80" y="30">30</text>
      <text x="120" y="30">1</text>
      <text x="160" y="30">2</text>
      <text x="200" y="30">3</text>
      <text x="240" y="30">4</text>
      <text x="0" y="60">5</text>
      <text x="40" y="60">6</text>
      <text x="80" y="60">7</text>
      <text x="120" y="60">8</text>
      <text x="160" y="60">9</text>
      <text x="200" y="60">10</text>
      <text x="240" y="60">11</text>
      <text x="0" y="90">12</text>
      <text x="40" y="90">13</text>
      <text x="80" y="90">14</text>
      <text x="120" y="90">15</text>
      <text x="160" y="90">16</text>
      <text x="200" y="90">17</text>
      <text x="240" y="90">18</text>
      <text x="0" y="120">19</text>
      <text x="40" y="120">20</text>
      <text x="80" y="120">21</text>
      <text x="120" y="120">22</text>
      <text x="160" y="120">23</text>
      <text x="200" y="120">24</text>
      <text x="240" y="120">25</text>
      <text x="0" y="150">26</text>
      <text x="40" y="150">27</text>
      <text x="80" y="150">28</text>
      <text x="120" y="150" fill="#1e6437" font-weight="600">29</text>
      <text x="160" y="150" fill="#1e6437" font-weight="600">30</text>
      <text x="200" y="150">31</text>
      <text x="240" y="150">1</text>
    </g>
    <g transform="translate(60 320)">
      <rect width="110" height="42" rx="12" fill="#fdf7ef" stroke="#d9ccb8" />
      <text x="55" y="27" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#62594f" text-anchor="middle">9:00 AM</text>
      <g transform="translate(130 0)">
        <rect width="110" height="42" rx="12" fill="#fdf7ef" stroke="#d9ccb8" />
        <text x="55" y="27" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#62594f" text-anchor="middle">10:30 AM</text>
      </g>
      <g transform="translate(0 52)">
        <rect width="110" height="42" rx="12" fill="#fdf7ef" stroke="#d9ccb8" />
        <text x="55" y="27" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#62594f" text-anchor="middle">1:00 PM</text>
      </g>
      <g transform="translate(130 52)">
        <rect width="110" height="42" rx="12" fill="#fdf7ef" stroke="#d9ccb8" />
        <text x="55" y="27" font-family="'ABeeZee','Segoe UI',sans-serif" font-size="18" fill="#62594f" text-anchor="middle">3:30 PM</text>
      </g>
    </g>
  </g>
</svg>

